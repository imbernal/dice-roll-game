<!DOCTYPE html>
<html>
<head>
	<title>Dice-roll-game</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

	<div class="players">
		
			<img id="hillary" src="img/hillary.png">
		
			<img id="trump" src="img/trump.png">
	
	</div>

	<table>
  		<tr id="sections">
    		<td id="sec1"></td>
 			<td id="sec2"></td>
 			<td id="sec3"></td>
 			<td id="sec4"></td>
 			<td id="sec5"></td>
 			<td id="sec6"></td>
 			<td id="sec7"></td>
 			<td id="sec8"></td>
 			<td id="sec9"></td>
 			<td id="sec10"></td>
 			<td id="sec11"></td>
 			<td id="sec12"></td>
  		</tr>
    </table>

	<div class="dieContainer" id="dieContainer" >
		<img src="img/dodecahedron_360.png">
		<h4></h4>
	</div>

	<div class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Statistics</h4>
      </div>
      <div class="modal-body">
        <p id="trumpStadistics"></p>
        <p id="hillaryStadistics"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" id="gameAgain" class="btn btn-primary">Game Again</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
	


	<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/bundle.js"></script>
</body>
</html>
